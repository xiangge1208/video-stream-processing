# Root logger
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.file.ref = FileAppender

# Console appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# File appender
appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = logs/video-stream-processing.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Specific loggers
logger.flink.name = org.apache.flink
logger.flink.level = INFO

logger.kafka.name = org.apache.kafka
logger.kafka.level = WARN

logger.netty.name = org.apache.flink.shaded
logger.netty.level = WARN

# Application loggers
logger.video.name = com.video.streaming
logger.video.level = DEBUG